<!DOCTYPE html>
<meta charset="UTF-8">
<title>Vue.jsでフック</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
    <p>{{ count }}</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            count: 0,
            timerId: null
        },
        created: function () {
            console.log('created');
            var that = this;
            console.log(this.count);
            console.log(this.$el);
            this.timerId = setInterval(function () {
                that.count += 1;
            }, 1000);
        },
        mounted: function () {
            console.log('mounted');
            console.log(this.$el);
        },
        beforeDestroy: function () {
            console.log('beforeDestroy');
            clearInterval(this.timerId);
        }
    });
    window.vm = vm;
</script>
