<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vue app</title>
</head>
<body>
<script src="https://unpkg.com/vue@2.5.17"></script>
<div id="app">
    <!--  コンテンツありでコンポーネントを設置する  -->
    <my-button>送信する</my-button>
    <!--  コンテンツ無しでコンポーネントを設置する  -->
    <my-button></my-button>
</div>
<script src="app.js"></script>
</body>
</html>
